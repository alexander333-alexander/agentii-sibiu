<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenții Imobiliare Sibiu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 90vh;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: float 12s infinite alternate ease-in-out;
      border-radius: 50%;
    }

    @keyframes float {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(20px, 10px); }
      50%  { transform: translate(-10px, 30px); }
      75%  { transform: translate(10px, -20px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>Descoperă cele mai bune agenții imobiliare din Sibiu</h1>
  <div class="container">
    <a href="https://www.newconceptliving.ro/" target="_blank" class="logo" style="top:40px; left:30px; background-image:url('https://www.newconceptliving.ro/assets/img/logo-ncl.png');"></a>
    <a href="https://eurosibimobiliare.ro/" target="_blank" class="logo" style="top:120px; left:110px; background-image:url('https://eurosibimobiliare.ro/images/logo.png');"></a>
    <a href="https://www.remax.ro/agentii/agentii-imobiliare-sibiu" target="_blank" class="logo" style="top:200px; left:200px; background-image:url('https://www.remax.ro/img/remax-logo.svg');"></a>
    <a href="https://www.kwsibiu.ro/" target="_blank" class="logo" style="top:60px; left:220px; background-image:url('https://www.kwsibiu.ro/images/kw-sibiu-logo.svg');"></a>
    <a href="https://welhome.ro/" target="_blank" class="logo" style="top:180px; left:30px; background-image:url('https://welhome.ro/wp-content/uploads/2021/04/welhome_logo.svg');"></a>
    <a href="https://www.towerimob.ro/" target="_blank" class="logo" style="top:300px; left:120px; background-image:url('https://www.towerimob.ro/images/logo.png');"></a>
    <a href="https://maiaimobiliare.ro/" target="_blank" class="logo" style="top:220px; left:320px; background-image:url('https://maiaimobiliare.ro/wp-content/uploads/2021/09/logo-maia.png');"></a>
    <a href="https://www.intermedcasasibiu.ro/" target="_blank" class="logo" style="top:100px; left:300px; background-image:url('https://www.intermedcasasibiu.ro/images/logo.png');"></a>
    <a href="https://www.grntopinvest.ro/" target="_blank" class="logo" style="top:280px; left:200px; background-image:url('https://www.grntopinvest.ro/public/img/logo.png');"></a>
    <a href="https://www.maac.ro/" target="_blank" class="logo" style="top:340px; left:20px; background-image:url('https://www.maac.ro/logo-maac.png');"></a>
  </div>
</body>
</html>
